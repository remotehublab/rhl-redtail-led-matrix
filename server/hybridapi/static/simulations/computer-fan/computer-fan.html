<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Computer Fan</title>
    <script src="https://cdn.jsdelivr.net/npm/kaboom@3000.1.15/dist/kaboom.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div>
        <!-- <img src="static/resources/images/Matrix.png" height="100px" style="float:left;"> -->

          <label>
            <input type="radio" name="state" value="I"> Idle (I)

          <label>
            <input type="radio" name="state" value="U"> In Use (U)

          <label>
            <input type="radio" name="state" value="L"> Under Load (L)
          </label>
        </div>
        
      </div>
      <script type="module" src="static/computer-fan.js"></script>
