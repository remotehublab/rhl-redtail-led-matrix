<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Computer-fan simulation</title>

  <!-- Inter font for the whole page (not used by Kaboom text) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Site-wide styles -->
  <link rel="stylesheet" href="static/styles/style.css">

  <!-- Babylon bundles (UMD, no build step needed) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <!-- module(s) that don’t depend on DOM elements -->
  <script type="module" src="static/computer-3d.js"></script>
</head>

<body>
  <div class="sim-wrapper">

    <!-- 1️⃣ Controls -->
    <div class="controls">
      <label>
        <input type="radio" name="state" value="L" checked>
        <span class="btn">Low</span>
      </label>

      <label>
        <input type="radio" name="state" value="M">
        <span class="btn">Medium</span>
      </label>

      <label>
        <input type="radio" name="state" value="H">
        <span class="btn">High</span>
      </label>

      <label style="margin-left:1rem">
        <input type="checkbox" id="reset">
        <span class="btn">Reset</span>
      </label>
    </div>

    <!-- 2️⃣ Kaboom canvas -->
    <div id="kaboomCanvasContainer"></div>

    <!-- 3️⃣ Babylon canvas -->
    <canvas id="babylonCanvas"></canvas>
  </div>

  <!-- DOM-dependent modules -->
  <script type="module" src="static/computer-fan.js"></script>
  <script type="module" src="static/computer-3d.js"></script>
</body>
</html>
